<div class="container">
  <div class="form">
    <label>Name:</label>
    <input [(ngModel)]="name" type="text" />
    <label>Nachname:</label>
    <input [(ngModel)]="surname" type="text" />
    <label>Email:</label>
    <input [(ngModel)]="email" type="text" />
    <label>Rolle:</label>
    <select [(ngModel)]="role">
      <option value="Employee">Mitarbeiter</option>
      <option value="Client">User Admin</option>
      <option value="Client">Klient</option>
      <option value="Client">Bezugsperson</option>
    </select>
    <button (click)="back()">Abbrechen</button>
    <button (click)="complete()">Erstellen</button>
  </div>
</div>
